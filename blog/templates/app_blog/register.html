<!DOCTYPE html>
{% extends "app_blog/base.html"%}
   
{%block body_block%}
<div class="container">
<div class="jumbotron">
    {% if registered  %}
    <h1>you are registered!!</h1>
    {% else %}
    <h1>Register here!</h1>
    <h2>Fill the form</h2>

    <form enctype="multipart/form-data" method="POST">
    {%csrf_token%}
    {{userform.as_p}}

    <br>
    </form>
    <hr>
   {%endif%}
</div>
</div>

{%endblock%}
